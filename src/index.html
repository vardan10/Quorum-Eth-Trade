<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechMarketplace</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.ico" sizes="32x32" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href='css/style.css' rel='stylesheet'>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class='container'>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <div class='nav-link text-right mr-4'>
              <small>BALANCE</small>
              <div class='account-balance-wrapper d-flex align-items-center'>
                <span class='account-balance'>0.00</span>
                <img class='img-coin ml-1' src='./images/coin.png' />
              </div>
            </div>
          <li>
          <li class="nav-item dropdown d-flex align-items-center">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span id='account-name'>Accounts</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <div id='account-item' style='display: none;'>
                <a class="dropdown-item" href='/' value="0">Account 0</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class='container my-5'>
    Send Ether:<br>
    <select id="accounts">
    </select>
    <input type="text" id="etherValue" name="ether" value="2">
    <input type="button" id="sendEther" value="Send">

    <p id="blocks"></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
